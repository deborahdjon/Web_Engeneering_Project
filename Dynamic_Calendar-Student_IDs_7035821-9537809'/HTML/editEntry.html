<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="../CSS/new.css">
    <link rel="stylesheet" href="../CSS/ourStyle.css">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">

</head>
<body>


<header>
    <h1>Dynamic Calendar</h1>
    <br>
    <p>
        <a href="index.html" onclick="{resetWindowLoads('reset')}">Home</a> /
        <a href="about.html">About</a> /
        <a href="contact.html">Contact</a> /
        <a href="https://github.com/lipilli/Web_Engeneering_Project" target="_blank">GitHub</a>
    </p>
</header>

<h3 id="addCalendarEntryPageHeader">Add Calender Entry</h3>
<br>
<div id="FormDiv">
    <form id="edit_form" onsubmit="uploadEvent()">

        <label for="event_name" >Title</label>
        <input type="text" id="event_name" size="20" maxlength="50" required >
        <br>

        <label for="status">Status</label>
        <select id="status">
            <option value="Free">Free </option>
            <option value="Busy">Busy</option>
            <option value="Tentative">Tentative</option>
        </select>
        <br>

        <label for="category">Category</label>
        <select id="category" onchange="saveSelectedCategory()"></select>
        <br>

        <label for="location">Location</label>
        <input type="text" id="location" size="20" maxlength="50" >
        <br>

        <label for="organizer">Organisator</label>
        <input type="email" id="organizer" size="20" maxlength="50" placeholder="example@web.com" required>
        <br>

        <label for="all_day">All day</label>
        <input type="checkbox" id="all_day" onchange="validateAllDayOption()">

        <label for="setAlarm" id="labelSetAlarm"> Set Alarm</label>
        <input type="checkbox" id="setAlarm">
        <br>

        <label for="start_date">Start</label>
        <input type="date" id="start_date" required onchange="setMinimums()" >
        <input type="time" id="start_time" required>
        <br>

        <label for="end_date">End</label>
        <input type="date" id="end_date" required onchange="setMinimums()">
        <input type="time" id="end_time" required>
        <br>

        <label for="webpage">Web page</label>
        <input type="text" id="webpage" placeholder="www.example.com" pattern=
                "(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})">
        <br>

        <label for="image_upload">Picture</label>
        <input type="file" onchange="showImageOnCanvas()" id="image_upload" accept="image/png, image/jpeg" >
        <button type="button" onclick="deleteImageUpload()">Delete upload</button>
        <br>
        <!--Image preview-->
        <canvas id="canvas" style="width: 100%;"></canvas>

        <button type="submit">Safe entry</button>
    </form>
</div>

<script src="../js/upload.js"></script>
</body>
</html>
